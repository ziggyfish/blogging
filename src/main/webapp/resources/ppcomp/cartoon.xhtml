<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ppc="http://java.sun.com/jsf/composite/ppcomp"
	xmlns:p="http://primefaces.org/ui">
 
<composite:interface>

	<composite:attribute name="cartoon" required="true" />
</composite:interface>
<composite:implementation>
	<a href="${cartoonController.getCartoonURL(cc.attrs.cartoon)}">
	<ppc:carton-comment comment="#{cc.attrs.cartoon.caption}"></ppc:carton-comment>
	
	<ppc:image imageId="#{cc.attrs.cartoon.mediaFile.fileID}" width="340" />
	</a>
</composite:implementation>

</html>
